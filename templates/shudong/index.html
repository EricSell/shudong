{% extends 'shudong/index_father.html' %}

{% block body %}

    <div class="layui-carousel" id="lunbo">
        <div carousel-item>
            <div><img src="https://xldh.ctbu.edu.cn/images/20140807081057_22422.png" alt=""></div>
            <div><img src="https://xldh.ctbu.edu.cn/images/20140808022221_70592.jpg" alt=""></div>
            <div><img src="https://xldh.ctbu.edu.cn/images/20140808023200_92076.jpg" alt=""></div>
        </div>
    </div>
    <div>
        <img src="{{ url_for('static',filename='image/index_1.png') }}" alt="" style="width:100%;">
    </div>
{% endblock %}

{% block extjs %}
    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#lunbo'
                , width: '100%' //设置容器宽度
                ,height:'450px'
                ,interval:5000
                , arrow: 'always' //始终显示箭头
                ,anim: 'fade' //切换动画方式
            });
        });
    </script>
{% endblock %}
